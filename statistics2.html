<script type="text/javascript">
google.setOnLoadCallback(drawChart);
   function drawChart() {
    var data = new google.visualization.DataTable();
    data.addColumn('string', 'From');
    data.addColumn('string', 'To');
    data.addColumn('number', 'Weight');
    data.addRows([
       [ 'people', 'heart', 9096733 ],
       [ 'people', 'brain', 659829 ],
       [ 'people', 'lung', 1977988 ],
       [ 'people', 'kidney', 358138 ],
       [ 'heart', 'attack', 4000000 ],
       [ 'heart', 'bp', 3500000 ],
       [ 'heart', 'Valvular', 1500000 ],
       [ 'brain', 'Trauma', 225000 ],
       [ 'brain', 'Tumour', 400000 ],
       [ 'brain', ' Infections', 115000 ],
       [ 'lung','Asthama',600000],
       [ 'lung','Cancer',1000000],
       [ 'lung','Bronchitis',400000],
       [ 'kidney','pain',55000],
       [ 'kidney','Failure',200000],
       [ 'kidney','PKD',35000]
    ]);

    // Set chart options
    var options = {
      width: 600,
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
   }
</script>
